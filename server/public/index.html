<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body id ='whereShitGo'>
  <h1>YOUR GAME HERE!</h1>

  <h2>Guesses</h2>
  <form>
    <input type="number"
    placeholder="Leo"
    id="guess1">
    <input type="number"
    placeholder="Braden"
    id="guess2">
    <input type="number"
    placeholder="Essie"
    id="guess3">
    <input type="number"
    placeholder="Walker"
    id="guess4">
    <input type="number"
    placeholder="Sean"
    id="guess5">
    <input type="number"
    placeholder="Mark"
    id="guess6">
    <button onclick="pushGuesses(event)">Guess</button>
  </form>
  <table style="width: 100%;" id="guessContent">
    <tr>
      <td>ROUND NUMBER!</td>
      <td>Leo</td>
      <td></td>
      <td>Braden</td>
      <td></td>
      <td>Essie</td>
      <td></td>
      <td>Walker</td>
      <td></td>
      <td>Sean</td>
      <td></td>
      <td>Mark</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
